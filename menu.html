<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-container">
        <h1>Menu Card</h1>
        <form id="order-form">
            <!-- Drinks Category -->
            <div class="menu-category">
                <h2>Drinks</h2>
                <ul class="menu-list">
                    <li>
                        <img src="juice.jpeg" alt="Juice">
                        <div class="menu-item">
                            <span class="item-name">Juice</span>
                            <span class="item-description">One + One Combo</span>
                            <span class="item-price">$35</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Juice">-</button>
                                <span class="item-count" data-item="Juice">0</span>
                                <button type="button" class="increment" data-item="Juice">+</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <img src="coffee.jpeg" alt="Coffee">
                        <div class="menu-item">
                            <span class="item-name">Coffee</span>
                            <span class="item-price">$30</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Coffee">-</button>
                                <span class="item-count" data-item="Coffee">0</span>
                                <button type="button" class="increment" data-item="Coffee">+</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <img src="icecream.jpeg" alt="Ice Cream">
                        <div class="menu-item">
                            <span class="item-name">Ice Cream</span>
                            <span class="item-price">$50</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Ice Cream">-</button>
                                <span class="item-count" data-item="Ice Cream">0</span>
                                <button type="button" class="increment" data-item="Ice Cream">+</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Main Menu Category -->
            <div class="menu-category">
                <h2>Main Menu</h2>
                <ul class="menu-list">
                    <li>
                        <img src="pizza.jpeg" alt="Pizza">
                        <div class="menu-item">
                            <span class="item-name">Pizza</span>
                            <span class="item-price">$150</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Pizza">-</button>
                                <span class="item-count" data-item="Pizza">0</span>
                                <button type="button" class="increment" data-item="Pizza">+</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <img src="burger.jpeg" alt="Burger">
                        <div class="menu-item">
                            <span class="item-name">Burger</span>
                            <span class="item-price">$170</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Burger">-</button>
                                <span class="item-count" data-item="Burger">0</span>
                                <button type="button" class="increment" data-item="Burger">+</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <img src="sandwich.jpeg" alt="Sandwich">
                        <div class="menu-item">
                            <span class="item-name">Sandwich</span>
                            <span class="item-price">$45</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Sandwich">-</button>
                                <span class="item-count" data-item="Sandwich">0</span>
                                <button type="button" class="increment" data-item="Sandwich">+</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Starter Category -->
            <div class="menu-category">
                <h2>Starter</h2>
                <ul class="menu-list">
                    <li>
                        <img src="salad.jpeg" alt="Salad">
                        <div class="menu-item">
                            <span class="item-name">Salad</span>
                            <span class="item-price">$25</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Salad">-</button>
                                <span class="item-count" data-item="Salad">0</span>
                                <button type="button" class="increment" data-item="Salad">+</button>
                            </div>
                        </div>
                    </li>
                    <li>
                        <img src="fries.jpeg" alt="Fries">
                        <div class="menu-item">
                            <span class="item-name">Fries</span>
                            <span class="item-price">$30</span>
                            <div class="item-counter">
                                <button type="button" class="decrement" data-item="Fries">-</button>
                                <span class="item-count" data-item="Fries">0</span>
                                <button type="button" class="increment" data-item="Fries">+</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <button id="submit-order" type="button">Submit Order</button>
            <div id="confirmation-message" class="confirmation-message"></div>
        </form>
    </div>
    <script src="script1.js"></script>
</body>
</html>
