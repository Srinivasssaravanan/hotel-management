<html>
    <body>
        <script>
            var x = prompt("Enter a number: ")
            var y = prompt("enter another number: ")
            document.write(`The usage of Function<br/><br/>`)
            document.write(`The addition of two numbers is ${addition(x,y)}`)
            function addition(x, y){
                return parseInt(x)+parseInt(y);
            }
        </script>
    </body>
</html>
